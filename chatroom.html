<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Chatroom ðŸ’¬</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: #1e1e1e;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  z-index: 10;
}
.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}
.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #00bfff;
}
.profile span {
  font-weight: bold;
}
.logout-btn {
  background: #444;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}
.logout-btn:hover { background: #666; }

h2 { margin-top: 70px; }
.chat-box {
  flex: 1;
  width: 90%;
  max-width: 500px;
  border: 2px solid #333;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  background: #1e1e1e;
  margin-top: 10px;
}
.message {
  background: #2a2a2a;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: flex-start;
  gap: 10px;
}
.message img.pfp {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}
.name {
  font-weight: bold;
  display: block;
}
.msg-content { flex: 1; }
.msg-content img {
  max-width: 100%;
  border-radius: 8px;
  margin-top: 5px;
}
.input-area {
  display: flex;
  width: 90%;
  max-width: 500px;
  margin: 10px 0;
  gap: 5px;
}
input[type=text] {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
}
button {
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 15px;
  cursor: pointer;
}
button:hover { background: #005fcc; }

#editPanel {
  display: none;
  position: fixed;
  top: 60px;
  left: 20px;
  background: #222;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
#editPanel input { margin: 5px 0; padding: 8px; border-radius: 6px; border: none; }
</style>
</head>
<body>
  <div class="top-bar">
    <div class="profile" id="profileBox">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <span id="usernameDisplay">Loading...</span>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div id="editPanel">
    <input type="text" id="newUsername" placeholder="New username (min 5 letters)">
    <input type="file" id="newProfilePic" accept="image/*">
    <button id="saveProfile">Save</button>
  </div>

  <h2>Chatroom ðŸ’¬</h2>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <input type="file" id="imgInput" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, onChildAdded, get, child, push, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCKfQ4vW-oR-CGJ0bpRd-wF-nsawLk8X8w",
  authDomain:"testweb-afd53.firebaseapp.com",
  databaseURL:"https://testweb-afd53-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"testweb-afd53",
  storageBucket:"testweb-afd53.appspot.com",
  messagingSenderId:"256254284539",
  appId:"1:256254284539:web:2e3543191c27a36441165e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const storage = getStorage(app);
const chatRef = ref(db, "messages");

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msgInput");
const imgInput = document.getElementById("imgInput");
const sendBtn = document.getElementById("sendBtn");

const usernameDisplay = document.getElementById("usernameDisplay");
const profilePic = document.getElementById("profilePic");
const profileBox = document.getElementById("profileBox");
const editPanel = document.getElementById("editPanel");
const newUsername = document.getElementById("newUsername");
const newProfilePic = document.getElementById("newProfilePic");
const saveProfile = document.getElementById("saveProfile");
const logoutBtn = document.getElementById("logoutBtn");

let username = "Anonymous", uid = null, profileURL = "https://via.placeholder.com/40", color = "#00bfff";

// Utility: generate deterministic color from UID
function uidToColor(uid) {
  let hash = 0;
  for (let i = 0; i < uid.length; i++) hash = uid.charCodeAt(i) + ((hash << 5) - hash);
  const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
  return "#" + "00000".substring(0, 6 - c.length) + c;
}

// Listen for auth
onAuthStateChanged(auth, async user => {
  if (!user) return (window.location.href = "index.html");
  uid = user.uid;

  // Try local storage first
  const localName = localStorage.getItem(`username_${uid}`);
  const localPic = localStorage.getItem(`profilepic_${uid}`);
  const localColor = localStorage.getItem(`color_${uid}`);
  if (localName) username = localName;
  if (localPic) profileURL = localPic;
  if (localColor) color = localColor;

  // Fetch or create profile in DB
  const snap = await get(child(ref(db), `profiles/${uid}`));
  if (snap.exists()) {
    const data = snap.val();
    if (data.username) username = data.username;
    if (data.photoURL) profileURL = data.photoURL;
    if (data.color) color = data.color;
  } else {
    color = uidToColor(uid);
    await set(ref(db, `profiles/${uid}`), { username, photoURL: profileURL, color });
  }

  localStorage.setItem(`username_${uid}`, username);
  localStorage.setItem(`profilepic_${uid}`, profileURL);
  localStorage.setItem(`color_${uid}`, color);

  usernameDisplay.textContent = username;
  profilePic.src = profileURL;
  profileDisplayColor();
  console.log("Logged in as:", username);
});

// Apply username color
function profileDisplayColor() {
  usernameDisplay.style.color = color;
}

// Toggle edit panel
profileBox.onclick = () => {
  editPanel.style.display = editPanel.style.display === "block" ? "none" : "block";
};

// Save username and profile picture
saveProfile.onclick = async () => {
  const newName = newUsername.value.trim();
  const newFile = newProfilePic.files[0];
  if (newName && newName.length < 5) return alert("Username must be at least 5 letters.");
  let newPhotoURL = profileURL;

  if (newFile) {
    const storageRef = sRef(storage, `pfps/${uid}-${Date.now()}`);
    await uploadBytes(storageRef, newFile);
    newPhotoURL = await getDownloadURL(storageRef);
  }
  if (newName) username = newName;
  profileURL = newPhotoURL;

  await update(ref(db, `profiles/${uid}`), { username, photoURL: profileURL });
  localStorage.setItem(`username_${uid}`, username);
  localStorage.setItem(`profilepic_${uid}`, profileURL);
  usernameDisplay.textContent = username;
  profilePic.src = profileURL;
  profileDisplayColor();
  editPanel.style.display = "none";
  alert("Profile updated!");
};

// Logout
logoutBtn.onclick = () => signOut(auth).then(()=>window.location.href="index.html");

// Display messages
onChildAdded(chatRef, async snap => {
  const msg = snap.val();
  const div = document.createElement("div");
  div.className = "message";

  // Fetch sender profile
  let senderPfp = localStorage.getItem(`profilepic_${msg.uid}`) || "https://via.placeholder.com/35";
  let senderName = localStorage.getItem(`username_${msg.uid}`) || msg.name;
  let senderColor = localStorage.getItem(`color_${msg.uid}`) || uidToColor(msg.uid);

  if (!senderName || senderName === "Anonymous") {
    const profSnap = await get(child(ref(db), `profiles/${msg.uid}`));
    if (profSnap.exists()) {
      senderName = profSnap.val().username;
      senderPfp = profSnap.val().photoURL;
      senderColor = profSnap.val().color || uidToColor(msg.uid);
      localStorage.setItem(`username_${msg.uid}`, senderName);
      localStorage.setItem(`profilepic_${msg.uid}`, senderPfp);
      localStorage.setItem(`color_${msg.uid}`, senderColor);
    }
  }

  div.innerHTML = `
    <img src="${senderPfp}" class="pfp" alt="">
    <div class="msg-content">
      <span class="name" style="color:${senderColor}">${senderName}</span>
      <span>${msg.text || ""}</span>
    </div>
  `;

  if (msg.imageURL) {
    const img = document.createElement("img");
    img.src = msg.imageURL;
    div.querySelector(".msg-content").appendChild(img);
  }

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// Send messages
async function sendMessage() {
  const text = msgInput.value.trim();
  const file = imgInput.files[0];
  if (!text && !file) return;
  let imageURL = null;

  if (file) {
    const storageRef = sRef(storage, "images/" + Date.now() + "-" + file.name);
    await uploadBytes(storageRef, file);
    imageURL = await getDownloadURL(storageRef);
  }

  await push(chatRef, { uid, name: username, text, imageURL });
  msgInput.value = "";
  imgInput.value = "";
}

sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
