<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Chatroom ðŸ’¬</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: #1e1e1e;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  z-index: 10;
}
.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}
.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #00bfff;
}
.profile span { font-weight: bold; }
.logout-btn {
  background: #444;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}
.logout-btn:hover { background: #666; }

h2 { margin-top: 70px; }
.chat-box {
  flex: 1;
  width: 90%;
  max-width: 500px;
  border: 2px solid #333;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  background: #1e1e1e;
  margin-top: 10px;
}
.message {
  background: #2a2a2a;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: flex-start;
  gap: 10px;
}
.message img.pfp {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}
.name { color: #00bfff; font-weight: bold; display: block; }
.msg-content { flex: 1; }
.msg-content img { max-width: 100%; border-radius: 8px; margin-top: 5px; }

.input-area {
  display: flex;
  width: 90%;
  max-width: 500px;
  margin: 10px 0;
  gap: 5px;
}
input[type=text] {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
}
button {
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 15px;
  cursor: pointer;
}
button:hover { background: #005fcc; }

#editPanel {
  display: none;
  position: fixed;
  top: 60px;
  left: 20px;
  background: #222;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 20;
}
#editPanel input { margin: 5px 0; padding: 8px; border-radius: 6px; border: none; width: 200px; }
</style>
</head>
<body>
  <div class="top-bar">
    <div class="profile" id="profileBox">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <span id="usernameDisplay">Loading...</span>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div id="editPanel">
    <input type="text" id="newUsername" placeholder="New username (min 5 letters)">
    <input type="file" id="newProfilePic" accept="image/*">
    <button id="saveProfile">Save</button>
  </div>

  <h2>Chatroom ðŸ’¬</h2>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <input type="file" id="imgInput" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, onChildAdded, get, child, push, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCKfQ4vW-oR-CGJ0bpRd-wF-nsawLk8X8w",
  authDomain:"testweb-afd53.firebaseapp.com",
  databaseURL:"https://testweb-afd53-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"testweb-afd53",
  storageBucket:"testweb-afd53.appspot.com",
  messagingSenderId:"256254284539",
  appId:"1:256254284539:web:2e3543191c27a36441165e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const storage = getStorage(app);
const chatRef = ref(db, "messages");

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msgInput");
const imgInput = document.getElementById("imgInput");
const sendBtn = document.getElementById("sendBtn");

const usernameDisplay = document.getElementById("usernameDisplay");
const profilePic = document.getElementById("profilePic");
const profileBox = document.getElementById("profileBox");
const editPanel = document.getElementById("editPanel");
const newUsername = document.getElementById("newUsername");
const newProfilePic = document.getElementById("newProfilePic");
const saveProfile = document.getElementById("saveProfile");
const logoutBtn = document.getElementById("logoutBtn");

let username = "Anonymous", uid = null, profileURL = "https://via.placeholder.com/40";

// Auth listener
onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href = "index.html";
  uid = user.uid;

  // Load profile from DB
  const snap = await get(child(ref(db), `profiles/${uid}`));
  if (snap.exists()) {
    const data = snap.val();
    username = data.username || username;
    profileURL = data.photoURL || profileURL;
  } else {
    await update(ref(db, `profiles/${uid}`), { username, photoURL: profileURL });
  }

  localStorage.setItem(`username_${uid}`, username);
  localStorage.setItem(`profilepic_${uid}`, profileURL);

  usernameDisplay.textContent = username;
  profilePic.src = profileURL;
});

// Toggle edit panel
profileBox.onclick = () => {
  editPanel.style.display = editPanel.style.display === "block" ? "none" : "block";
};

// Save profile changes
saveProfile.onclick = async () => {
  const newName = newUsername.value.trim();
  if (newName && newName.length < 5) return alert("Username must be 5+ letters.");

  let newPhotoURL = profileURL;
  const file = newProfilePic.files[0];
  if (file) {
    const storageRef = sRef(storage, `pfps/${uid}-${Date.now()}`);
    await uploadBytes(storageRef, file);
    newPhotoURL = await getDownloadURL(storageRef);
  }

  if (newName) username = newName;
  profileURL = newPhotoURL;

  await update(ref(db, `profiles/${uid}`), { username, photoURL: profileURL });
  localStorage.setItem(`username_${uid}`, username);
  localStorage.setItem(`profilepic_${uid}`, profileURL);

  usernameDisplay.textContent = username;
  profilePic.src = profileURL;

  editPanel.style.display = "none";
  newUsername.value = "";
  newProfilePic.value = "";
  alert("Profile updated!");
};

// Logout
logoutBtn.onclick = () => signOut(auth).then(()=>window.location.href="index.html");

// Display messages
onChildAdded(chatRef, async snap => {
  const msg = snap.val();
  const div = document.createElement("div");
  div.className = "message";

  let senderName = localStorage.getItem(`username_${msg.uid}`) || msg.name;
  let senderPfp = localStorage.getItem(`profilepic_${msg.uid}`) || "https://via.placeholder.com/35";

  div.innerHTML = `
    <img src="${senderPfp}" class="pfp">
    <div class="msg-content">
      <span class="name">${senderName}</span>
      <span>${msg.text || ""}</span>
    </div>
  `;
  if (msg.imageURL) {
    const img = document.createElement("img");
    img.src = msg.imageURL;
    div.querySelector(".msg-content").appendChild(img);
  }

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// Send messages
async function sendMessage() {
  const text = msgInput.value.trim();
  const file = imgInput.files[0];
  if (!text && !file) return;

  let imageURL = null;
  if (file) {
    const storageRef = sRef(storage, `images/${Date.now()}-${file.name}`);
    await uploadBytes(storageRef, file);
    imageURL = await getDownloadURL(storageRef);
  }

  await push(chatRef, { uid, name: username, text, imageURL });
  msgInput.value = "";
  imgInput.value = "";
}

sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });
</script>
</body>
</html>
