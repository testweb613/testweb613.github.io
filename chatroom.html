<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Chatroom ðŸ’¬</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: flex-end;
  padding: 10px 20px;
  background: #1e1e1e;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  z-index: 10;
}
.logout-btn {
  background: #444;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}
.logout-btn:hover { background: #666; }

h2 { margin-top: 70px; }
.chat-box {
  flex: 1;
  width: 90%;
  max-width: 500px;
  border: 2px solid #333;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  background: #1e1e1e;
  margin-top: 10px;
}
.message {
  background: #2a2a2a;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: flex-start;
  gap: 10px;
  position: relative;
}
.message img.pfp {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}
.name {
  font-weight: bold;
  display: block;
}
.msg-content { flex: 1; }
.msg-content img {
  max-width: 100%;
  border-radius: 8px;
  margin-top: 5px;
}
.input-area {
  display: flex;
  width: 90%;
  max-width: 500px;
  margin: 10px 0;
  gap: 5px;
}
input[type=text] {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
}
button {
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 15px;
  cursor: pointer;
}
button:hover { background: #005fcc; }

.admin-panel {
  display: none;
  position: fixed;
  top: 70px;
  right: 20px;
  width: 200px;
  background: #222;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 20;
}
.admin-panel h3 {
  margin-top: 0;
  font-size: 16px;
  text-align: center;
}
.admin-panel button {
  width: 100%;
  margin: 5px 0;
}
</style>
</head>
<body>
  <div class="top-bar">
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <h2>Chatroom ðŸ’¬</h2>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <input type="file" id="imgInput" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h3>Admin Panel</h3>
    <input type="text" id="kickUser" placeholder="User UID to kick">
    <button id="kickBtn">Kick User</button>
    <input type="text" id="deleteMsg" placeholder="Message key to delete">
    <button id="deleteBtn">Delete Message</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, onChildAdded, get, child, push, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCKfQ4vW-oR-CGJ0bpRd-wF-nsawLk8X8w",
  authDomain:"testweb-afd53.firebaseapp.com",
  databaseURL:"https://testweb-afd53-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"testweb-afd53",
  storageBucket:"testweb-afd53.appspot.com",
  messagingSenderId:"256254284539",
  appId:"1:256254284539:web:2e3543191c27a36441165e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const storage = getStorage(app);
const chatRef = ref(db, "messages");

const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msgInput");
const imgInput = document.getElementById("imgInput");
const sendBtn = document.getElementById("sendBtn");
const logoutBtn = document.getElementById("logoutBtn");

const adminPanel = document.getElementById("adminPanel");
const kickUser = document.getElementById("kickUser");
const kickBtn = document.getElementById("kickBtn");
const deleteMsg = document.getElementById("deleteMsg");
const deleteBtn = document.getElementById("deleteBtn");

let username = "Anonymous", uid = null, profileURL = "https://via.placeholder.com/40";

// Random color for names
function getNameColor(id) {
  let hash = 0;
  for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
  const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
  return "#" + "00000".substring(0, 6 - c.length) + c;
}

// List of admin emails or usernames
const adminAccounts = ["admin@adminserver.at", "adminaccount12"];

// Auth listener
onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href="index.html";
  uid = user.uid;
  username = user.displayName || "Anonymous";

  // Show admin panel only for admins
  if (adminAccounts.includes(user.email) || adminAccounts.includes(username)) {
    adminPanel.style.display = "block";
  }
});

// Logout
logoutBtn.onclick = () => signOut(auth).then(()=>window.location.href="index.html");

// Display messages
onChildAdded(chatRef, async snap => {
  const msg = snap.val();
  const div = document.createElement("div");
  div.className = "message";
  div.id = snap.key;

  let senderPfp = msg.photoURL || "https://via.placeholder.com/35";
  let senderName = msg.name || "Anonymous";

  div.innerHTML = `
    <img src="${senderPfp}" class="pfp" alt="">
    <div class="msg-content">
      <span class="name" style="color:${getNameColor(msg.uid)}">${senderName}</span>
      <span>${msg.text || ""}</span>
    </div>
  `;
  if (msg.imageURL) {
    const img = document.createElement("img");
    img.src = msg.imageURL;
    div.querySelector(".msg-content").appendChild(img);
  }
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// Send messages
async function sendMessage() {
  const text = msgInput.value.trim();
  const file = imgInput.files[0];
  if (!text && !file) return;

  let imageURL = null;
  if (file) {
    const storageRef = sRef(storage, `images/${uid}-${Date.now()}-${file.name}`);
    await uploadBytes(storageRef, file);
    imageURL = await getDownloadURL(storageRef);
  }

  await push(chatRef, { uid, name: username, photoURL: profileURL, text: text || "", imageURL, timestamp: Date.now() });
  msgInput.value = "";
  imgInput.value = "";
}

sendBtn.onclick = sendMessage;
msgInput.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });

// Admin: Kick user (removes their messages locally)
kickBtn.onclick = () => {
  const userToKick = kickUser.value.trim();
  if(!userToKick) return alert("Enter UID to kick.");
  const messages = chatBox.querySelectorAll(".message");
  messages.forEach(m => {
    const nameSpan = m.querySelector(".name");
    if(m.dataset.uid === userToKick || nameSpan.textContent===userToKick) {
      m.remove();
    }
  });
  alert(`User ${userToKick} kicked locally.`);
}

// Admin: Delete message by key
deleteBtn.onclick = async () => {
  const msgKey = deleteMsg.value.trim();
  if(!msgKey) return alert("Enter message key.");
  await remove(ref(db, `messages/${msgKey}`));
  const elem = document.getElementById(msgKey);
  if(elem) elem.remove();
  alert("Message deleted.");
}

</script>
</body>
</html>
