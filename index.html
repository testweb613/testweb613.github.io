<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom with Images üí¨üñºÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-top: 15px;
    }
    .chat-box {
      flex: 1;
      width: 90%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #1e1e1e;
      margin-top: 10px;
    }
    .message {
      background: #2a2a2a;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .message img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }
    .message .name {
      font-weight: bold;
      color: #00bfff;
    }
    .input-area {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2>Chatroom with Images üí¨üñºÔ∏è</h2>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <input type="file" id="imgInput" accept="image/*" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // üî• Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKfQ4vW-oR-CGJ0bpRd-wF-nsawLk8X8w",
  authDomain: "testweb-afd53.firebaseapp.com",
  databaseURL: "https://testweb-afd53-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "testweb-afd53",
  storageBucket: "testweb-afd53.firebasestorage.app",
  messagingSenderId: "256254284539",
  appId: "1:256254284539:web:2e3543191c27a36441165e",
  measurementId: "G-G474LLKB0T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const chatRef = ref(db, "messages");

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const imgInput = document.getElementById("imgInput");

    let username = prompt("Enter your name:") || "Anonymous";

    // Display new messages
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="name">${msg.name}:</span> ${msg.text || ""}`;
      if (msg.imageURL) {
        const img = document.createElement("img");
        img.src = msg.imageURL;
        div.appendChild(img);
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send text or image
    async function sendMessage() {
      const text = msgInput.value.trim();
      const file = imgInput.files[0];

      if (!text && !file) return;

      let imageURL = null;

      // Upload image if present
      if (file) {
        const storageRef = sRef(storage, "images/" + Date.now() + "-" + file.name);
        await uploadBytes(storageRef, file);
        imageURL = await getDownloadURL(storageRef);
      }

      // Push message to Firebase
      push(chatRef, {
        name: username,
        text: text || "",
        imageURL: imageURL || null
      });

      msgInput.value = "";
      imgInput.value = "";
    }

    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
