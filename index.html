<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Chatroom ðŸ’¬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      flex: 1;
      width: 90%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #1e1e1e;
      margin-top: 20px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
      background: #2a2a2a;
    }
    .message .name {
      font-weight: bold;
      color: #00bfff;
    }
    .input-area {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2>Online Chatroom ðŸ’¬</h2>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”¥ Your Firebase configuration
    const firebaseConfig = {
       apiKey: "AIzaSyCKfQ4vW-oR-CGJ0bpRd-wF-nsawLk8X8w",
  authDomain: "testweb-afd53.firebaseapp.com",
  databaseURL: "https://testweb-afd53-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "testweb-afd53",
  storageBucket: "testweb-afd53.firebasestorage.app",
  messagingSenderId: "256254284539",
  appId: "1:256254284539:web:2e3543191c27a36441165e",
  measurementId: "G-G474LLKB0T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");

    let username = prompt("Enter your name:") || "Anonymous";

    // Listen for new messages
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="name">${msg.name}:</span> ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send a message
    window.sendMessage = function() {
      const text = msgInput.value.trim();
      if (text) {
        push(chatRef, { name: username, text });
        msgInput.value = "";
      }
    };

    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
